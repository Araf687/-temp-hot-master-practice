<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know your weather cast</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="input">
        <input id="city" type="text" placeholder="Enter your location for weather info">
        <button id="btn">Search</button>
        <h1 id="temp"></h1>
    </div>
    <script>
        function fetchData(city){
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=a218a0b4a01d7cbedec8a75a0f8c44a8`)
            .then(res=>res.json())
            .then(data=>{
                console.log(data);
                var temperature=parseFloat(data.main.temp);
                kelvinToCelcius=temperature-273.15
                console.log(kelvinToCelcius+" degree");
                document.getElementById("temp").innerText=kelvinToCelcius;
            })
        }
        document.getElementById("btn").addEventListener("click",function(){
            var city=document.getElementById("city").value;
            fetchData(city);
           
        })
        
       
    </script>
</body>
</html>
